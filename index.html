<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Vulpes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <div class="text-right mb-3 instituto">Instituto</div>
        <div class="text-right mb-4 vulpes">Vulpes</div>

        <form>
            <div class="row">
                <div class="col-sm-6 mb-3">
                    <label for="email" class="form-control-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Insira seu email ...">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 mb-3">
                    <label for="senha" class="form-control-label">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Insira sua senha ...">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <button type="submit" class="btn btn-warning btn-block"><span class="nunito">Entrar</span></button>
                </div>
            </div>
        </form>
    </div>

    <img src="./img/raposa_login.png" alt="Raposa" class="raposa-img">
</body>

</html>
